<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آموزش‌های مهندسی</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
        <div>
          <h1>آموزش‌های امین</h1>
          <p>ویدیوهای آموزشی تخصصی توسط مهندس محمد امین خادم الحسینی</p>
        </div>
        <a href="home.html" style="background: linear-gradient(135deg, #4a90e2 0%, #7b68ee 100%); color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 4px 16px rgba(74, 144, 226, 0.3);" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(74, 144, 226, 0.4)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 16px rgba(74, 144, 226, 0.3)'">🏠 بازگشت به خانه</a>
      </div>
    </div>
  </header>
  <main>
    <section class="search-section">
      <input type="text" id="searchInput" placeholder="جستجو در ویدیوها...">
    </section>
    <section id="videos" class="videos-section container">
      <!-- دوره‌ها اینجا بارگذاری می‌شوند -->
    </section>
  </main>
  <footer>
    <div class="container">
      <p>© 2025 آموزش‌های مهندسی | طراحی شده توسط امین</p>
    </div>
  </footer>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>
  <script src="courses.js"></script>
  <script src="script.js"></script>
</body>
</html>
